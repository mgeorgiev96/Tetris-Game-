<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet"> 
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="images/Tetris-2-512.webp" type="image/png" sizes="16x16">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <header>
        <h1 class="welcome-message">Welcome</h1>
        <img class="thumbnail_image"/>
    </header>
    <div class="control_buttons">
        <a class="display_score btn btn-outline-dark">Score : 0</a>
        <a class="high_score btn btn-outline-dark">High Score</a>
        <a class="pause_button btn btn-outline-dark">Pause</a>
        <a href="/api/logout" class="logout btn btn-outline-dark">Logout</a>
        <a href="/login-page" class="login btn btn-outline-dark">Login</a>
    </div>
    <canvas id="tetris" width="400px" height="540px"></canvas>
    <script src="tetrominoes.js"></script>
    <script src="tetris.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
